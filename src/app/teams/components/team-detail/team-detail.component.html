<main class="mt-3">
    <div class="card bg-secondar-subtle" *ngIf="team$ | async as teams">
        <div class="card-body">
         <div *ngFor="let item of teams.response" class="d-flex p-2 justify-content-between text-center">
            <img src="{{ item.teams.home.logo }}" alt="logo" width="5%" height="5%"> {{ item.teams.home.name }}  {{ item.goals.home}} - {{ item.goals.away}}  {{ item.teams.away.name }}  <img src="{{ item.teams.away.logo }}" alt="logo" width="5%" height="5%">
         </div>
        </div>
      </div>
</main>
