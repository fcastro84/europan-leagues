<main class="mt-3" *ngIf="team$ | async as team">
    <div class="card bg-success-subtle">
        <div class="card-body">
         <div *ngFor="let item of team.response" class="d-flex flex-row justify-content-between">
            <img src="{{ item.teams.home.logo }}" class="img-fluid" alt="logo" width="4%" height="4%"><span class="fs-5 text-start text-wrap" [ngStyle]="{'width': '6rem'}">{{ item.teams.home.name }}</span><span class="fs-5 text-end">{{ item.goals.home}}</span><span class="fs-5 text-end">-</span><span class="fs-5 text-end">{{ item.goals.away}}</span><span class="fs-5 text-end text-wrap" [ngStyle]="{'width': '6rem'}">{{ item.teams.away.name }}</span><img src="{{ item.teams.away.logo }}" alt="logo" width="4%" height="4%">
         </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-2 btn-lg px-4" (click)="goBack()">Back</button>
</main>
