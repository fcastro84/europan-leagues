<main class="mt-3" *ngIf="teams$ | async as teams">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
      <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
     </tr>
     </thead>
     <tbody>
     <tr *ngFor="let team of teams.response[0].league.standings[0]">
      <td>{{ team.rank }}</td>
      <td><img src="{{ team.team.logo }}" alt="logo" width="10%" height="10%"> </td>
      <td><a [routerLink]="['/team', teams.response[0].league.id, team.team.id]">{{ team.team.name }}</a></td>
      <td>{{ team.all.played }}</td>
      <td>{{ team.all.win }}</td>
      <td>{{ team.all.lose }}</td>
      <td>{{ team.all.draw }}</td>
      <td>{{ team.goalsDiff }}</td>
      <td>{{ team.points }}</td>
     </tr>
    </tbody>
    </table>
  </main>
