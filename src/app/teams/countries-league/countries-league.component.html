<header class="mt-3">
    <h1 class="text-center"> {{ title | uppercase }}</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center rounded-pill">
      <ul class="nav nav-pills justify-content-center">
        <li  *ngFor="let item of countries">
          <a  [ngClass]="{ 'nav-link': true, 'active': item.code === idSelect }" aria-current="page" (click)="searchData(item.code)" id="{{ item.id }}">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
  </header>
  <app-team-list [teams$]="teams$" />
