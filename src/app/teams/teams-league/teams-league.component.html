<header>
    <h1 class="text-center">FOOTBALL UPDATES</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
      <ul class="nav justify-content-center">
        <li class="nav-item" *ngFor="let item of countries">
          <a class="nav-link active" aria-current="page" (click)="searchData(item.code)" id="{{ item.id }}">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="mt-3">
    <table class="table table-hover table-bordered" *ngIf="league$ | async as leagues">
      <thead>
      <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
     </tr>
     </thead>
     <tbody>
     <tr *ngFor="let team of leagues.response[0].league.standings[0]">
      <td>{{ team.rank}}</td>
      <td><img src="{{ team.team.logo}}" alt="logo" width="25%" height="25%"> </td>
      <td><a [routerLink]="['/team', leagues.response[0].league.id, team.team.id]">{{ team.team.name}}</a></td>
      <td>{{ team.all.played}}</td>
      <td>{{ team.all.win}}</td>
      <td>{{ team.all.lose}}</td>
      <td>{{ team.all.draw}}</td>
      <td>{{ team.goalsDiff}}</td>
      <td>{{ team.points}}</td>
     </tr>
    </tbody>
    </table>
  </main>
